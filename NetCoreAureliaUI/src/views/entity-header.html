<template>
  <br />
  <div class="row">
    
    <div class="col-md-8 no-padding">
      <h3 class="left">${title}</h3>
    </div>
    
    <div class="col-md-4">
      <button type="button" class="btn btn-secondary float-right"
              disabled.one-way="!hasChanges"
              show.bind="!entity.entityAspect.entityState.isAdded()"
              click.delegate="revert()">
        Revert
      </button>
      <button type="submit" class="btn btn-success float-right"
              disabled.one-way="!hasChanges">
        Save
      </button>
    </div>
  </div>
  <br />
</template>

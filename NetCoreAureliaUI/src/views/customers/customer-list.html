<template>
  <div class="container">

    <h3 class="left">Customers</h3>
    <a href="#customers/new" class="waves-effect waves-light btn right header-button">New</a>

    <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Contact Name</th>
          <th>City</th>
          <th>Phone</th>
          <th>Fax</th>
        </tr>
      </thead>
      <tbody class="cursor-pointer">
        <tr repeat.for="entity of entities" click.delegate="$parent.open(entity.CustomerID)">
          <td>${entity.CompanyName}</td>
          <td>${entity.ContactName}</td>
          <td>${entity.City}</td>
          <td>${entity.Phone}</td>
          <td>${entity.Fax}</td>
        </tr>
      </tbody>
    </table>

    <div class="progress" show.bind="isLoading">
      <div class="indeterminate"></div>
    </div>

    <pager page-count.bind="pageCount"
           page-index.bind="pageIndex"
           set-page.call="setPage($event)">
    </pager>

  </div>
</template>
